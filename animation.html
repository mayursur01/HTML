    <title>Document</title>
    <Style>
   #box{
    border: black solid 10px;
    height: 100px;
    width: 100px;
    animation-name: box;
    animation-duration:3s;
    animation-iteration-count: infinite;
    background-color: antiquewhite;
   }
   @keyframes box{
   
            
                0% {
                transform: translate(0, 0); /* Move right */
            }
            25
            100%
            {
               transform: translateX(100vh);
            }
        }
    </Style>
</head>
<body>
    <div id="box">
        maknn
    </div>
</body>
